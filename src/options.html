<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/options.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Options & Settings</title>
</head>
<body class="wrap">
  <div class="grid">
    <div class="unit whole center-on-mobiles">
      <div class="heading">
        <h1>Extension Boilerplate</h1>
        <p class="lead">A foundation for creating cross-browser extensions</p>  
      </div>
    </div>
  </div>
  
  <section class="content">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <div class="option">
          <h5>Bookmarklets :</h5>
          <ul class="list">
          </ul>
          <input class="new-bookml-title" type="text">
          <textarea class="new-bookml-url"></textarea>
          <input type="button" class="add-bookml" value="Add">
        </div>
      </div>
      <input type="button" class="import-bookml" value="Import">
      <input type="button" class="export-bookml" value="Export">
    </div>  
  </section>
  
  
  <footer class="main-footer">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <p class="text-center text-muted">
          &copy; Extension Boilerplate
        </p>
      </div>
    </div>
  
  </footer>
  <script src="scripts/options.js"></script>
</body>
</html>
